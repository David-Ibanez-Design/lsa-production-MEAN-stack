 <div class="tab-content">

  <div class="tab-conteneurMessage">

   <!--////////////////////////  Colonnes ////////////////////////-->
          <table class="tab_commandes tableaux" ng-app="stocks" ng-controller="stocksCtrl" js-modules>
                <tr>
                  <th>Produits</th>
                  <th>
                     <div class="tab-triWrapper">
                       <div class="tab-tri"></div>
                      <div>Fomre</div>
                    </div>
                  </th>   
                  <th>
                     <div class="tab-triWrapper">
                       <div class="tab-tri"></div>
                      <div>Qte (boites)</div>
                    </div> 
                  <th></th>
               </tr>
         
      <!--//////////////////////// Ligne commande ////////////////////////-->
           <!-- Si aucune données à afficher 
               <tr>
                  <td colspan="5" rowspan="5"><h2 class="listeVide">aucune données à afficher</h2></td>
               </tr>
            -->

              
               <tr ng-repeat="stock in stocks">
                   <td class="tab-blueImportant">{{stock.nom}}</td>
                   <td class="tab-date"><p>{{stock.forme}}</p></td>    
                  <td class="BlackImportant ">{{stock.qty}}</td>   

                </tr>  
 
         </table>

  </div>
</div>
