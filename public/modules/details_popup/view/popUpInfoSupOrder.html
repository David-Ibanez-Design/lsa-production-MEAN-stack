<div class="m-infoSup">
    <div class="infoSupFermer">
      <span class="icone infoSupFermer-iconeClose"></span>
    </div>
    <h2 class="infoSupTitre">Commande nÂ°{{lineOrder.num_commande}}</h2>

      <div class="commandeEtape etape1">

                <tr ng-repeat-end class="panier-tabMarge"><td></td><td></td><td></td><td></td><td></td></tr>

    </div>
    <p class="infoSupEtat">Cette commande est actuellement  <span>{{lineOrder.statue}}</span></p>
